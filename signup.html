<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Space Habitat Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* Tailwind gray-900 */
      color: white;
    }
    .form-container {
      max-width: 400px;
      margin: 4rem auto;
      background-color: #2d3748; /* Tailwind gray-800 */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.5); /* Indigo shadow */
    }
    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #818cf8; /* Indigo-400 */
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #cbd5e1; /* Tailwind gray-300 */
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      border: 1px solid #4a5568; /* Tailwind gray-600 */
      background-color: #1a202c;
      color: white;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1; /* Indigo-500 */
      box-shadow: 0 0 5px #6366f1;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }
    .btn-submit {
      width: 100%;
      background-color: #6366f1; /* Indigo-500 */
      color: white;
      font-weight: 700;
      padding: 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }
    .btn-submit:hover {
      background-color: #4f46e5; /* Indigo-600 */
    }
    .error-message {
      color: #f87171; /* Red-400 */
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    .footer-link {
      text-align: center;
      margin-top: 1rem;
      color: #818cf8;
      font-weight: 600;
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container" role="main" aria-labelledby="signup-title">
    <h1 id="signup-title" class="form-title">Create Your Account</h1>
    <form id="signup-form" novalidate>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required aria-required="true" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required aria-required="true" minlength="8" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required aria-required="true" minlength="8" />

      <label class="checkbox-label" for="terms">
        <input type="checkbox" id="terms" name="terms" required aria-required="true" />
        I agree to the <a href="#" class="text-indigo-400 underline">Terms and Conditions</a>
      </label>

      <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="signin.html">Sign in here</a>
    </div>
    <a href="index1.html" class="footer-link">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://eiulyehwzaullaudubpq.supabase.co'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpdWx5ZWh3emF1bGxhdWR1YnBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MTA5ODksImV4cCI6MjA3NTA4Njk4OX0.j1C7EPbFy0bHqK14WG7rneeVJbwmD9TQYbV648ZhD3o'; // Replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';

      const fullname = form.fullname.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;
      const termsChecked = form.terms.checked;

      if (!fullname || !email || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all required fields.';
        errorMessage.style.display = 'block';
        return;
      }

      if (password.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters.';
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.style.display = 'block';
        return;
      }

      if (!termsChecked) {
        errorMessage.textContent = 'You must agree to the terms and conditions.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullname,
            }
          }
        });

        if (error) {
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
        } else {
          // Sign-up successful, redirect to designer
          window.location.href = 'designer.html';
        }
      } catch (err) {
        errorMessage.textContent = 'An unexpected error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
